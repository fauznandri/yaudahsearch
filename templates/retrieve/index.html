<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <title>YaudahSearch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>


<body>
    <div class="container">
        <form action="{% url 'retrieve:index' %}" method="get">
            <div class="mb-3">
                <h3 class="text-center">YaudahSearch</h3>
                <input type="text" class="form-control" id="search_bar" aria-describedby="emailHelp" name="search_bar", value="{{ query|default_if_none:'' }}", placeholder="Type your query here">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        {% if signal == 0 %}
            <h3 class="text-center">Sorry, no results were found. Try another query</h3>
        {% else %}
        {% for doc_id, name_text in result.items %}
            <a href="{% url 'retrieve:content' doc_id %}">{{ name_text.0 }}</a>
            <br>
            {{ name_text.1|truncatechars:100 }}
            <br>
        {% endfor %}
        {% endif %}
    </div>
</body>


</html>
